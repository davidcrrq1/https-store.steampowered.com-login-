<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2d3c50;
            color: #0779d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/10/steam-logo-games-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(36, 47, 62, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-form {
            width: 55%;
        }

        .login-header {
            margin-bottom: 20px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #394b59;
            border-radius: 4px;
            background-color: #1b2838;
            color: #c7d5e0;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #66c0f4;
            outline: none;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #66c0f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #4a9dcf;
        }

        .login-footer {
            margin-top: 20px;
        }

        .login-footer a {
            color: #66c0f4;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .qr-section {
            width: 40%;
            text-align: center;
        }

        .qr-section img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        .qr-section p {
            font-size: 14px;
            color: #c7d5e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Conectează-te</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><p>Conectează-te cu numele contului</p></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Ține-mă minte</label>
                </div>
                <button type="submit" class="login-button">Conectează-te</button>
            </form>
            <div class="login-footer">
                <a href="#">Ajutor? Nu mă pot conecta</a>
            </div>
        </div>
        <div class="qr-section">
            <img src="https://user-images.githubusercontent.com/2720787/77828769-628ed080-7115-11ea-9d79-dd4edf1cdfc0.png" alt="QR Code">
            <p>Utilizează aplicația Steam pentru mobil pentru a te conecta cu ajutorul unui cod QR.</p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login form submitted!');
        });
    </script>
</body>
</html>
